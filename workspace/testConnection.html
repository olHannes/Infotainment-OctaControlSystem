<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="checkInternetConnection()">fjdkaöds</button>


    <script>
        function checkInternetConnection() {
    return new Promise((resolve, reject) => {
        fetch('https://jsonplaceholder.typicode.com/posts/1', { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    console.log('Verbunden mit dem Internet.');
                    resolve(true);
                } else {
                    console.log('Keine Internetverbindung.');
                    resolve(false);
                }
            })
            .catch(() => {
                console.log('Fehler beim Prüfen der Internetverbindung.');
                resolve(false);
            });
    });
}

    </script>
</body>
</html>
